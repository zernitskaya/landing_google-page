<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing_google-form</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__wrap content">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">
              Как купить
            </a>
          </li>

          <li class="header__item">
            <a href="#" class="header__link">
              Рост Акций
            </a>
          </li>

          <li class="header__item">
            <a href="#" class="header__link">
              8 Причин купить
            </a>
          </li>
        </ul>
        <div class="header__btn-wrap">
          <a href="#" class="btn header__btn">
            Заказать звонок
          </a>
        </div>
      </nav>
    </div>
  </header>

  <section class="stock">
    <div class="stock__wrap content">
      <div class="stock__heading-wrap">
        <h1 class="stock__heading">
          Покупай Акции
          <span class="stock__google-wrap">
            <span class="stock__google stock__blue">g</span>
            <span class="stock__google stock__red">o</span>
            <span class="stock__google stock__yellow">o</span>
            <span class="stock__google stock__blue2">g</span>
            <span class="stock__google stock__green">l</span>
            <span class="stock__google stock__red">e</span>
          </span>
        </h1>
      </div>

      <div class="stock__text__wrap">
        <p class="stock__text">
          Стань акционером Google сегодня! Потенциал дохода 12% за месяц!
        </p>
      </div>

      <form class="stock__form">
        <div class="stock__form-wrap">
          <span class="stock__form-text">
            Введите номер телефона
          </span>

          <input class="stock__form-input" type="text" placeholder="+7(000)000-00-00">
        </div>

        <div class="stock__form-wrap">
          <span class="stock__form-text">
            Ваше имя
          </span>
          <input class="stock__form-input" type="text" placeholder="Как можно к Вам обращаться?">
        </div>

        <div class="stock__form-wrapper-btn">
          <a href="#" class="stock__form-btn">
            Купить акции
          </a>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
