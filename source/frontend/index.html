<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing_google</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <section class="landing_google">
    <div class="landing_google__wrap content">
      <div class="landing_google__top-side">
        <div class="landing_google__button-wrap">
          <a href="./form.html" class="btn landing_google__btn">
            Купить Акции
          </a>
        </div>
      </div>

      <div class="landing_google__bottom-side">
        <div class="landing_google__left-wrap">
          <div class="landing_google__top-img-wrap">
            <picture>
              <source type="image/webp" media="(min-width: 769px)" srcset="./img/Google_org_logo.webp">
              <source type="image/webp" media="(max-width: 768px)" srcset="./img/Google-logo-small.webp">
              <img src="./img/Google_org_logo.png" alt="" class="landing_google__img-google">
            </picture>
          </div>

          <h1 class="landing_google__heading">
            Покупайте Акции Google
            <span class="landing_google__red-text"> Доходность +40% </span> в год
          </h1>

          <ul class="landing_google__list">
            <li class="landing_google__item">
              Акции Google показывают стабильный рост 13 лет
            </li>
            <li class="landing_google__item">
              Акции Google в три раза выросли
            </li>
          </ul>

          <div class="landing_google__btn-wrap">
            <a href="./form.html" class="btn landing_google__btn">
              Купить Акции
            </a>
          </div>
        </div>

        <div class="landing_google__right-wrap">
          <div class="landing_google__bottom-img-wrap">
            <picture>
              <source type="image/webp" srcset="./img/man.webp">
              <img class="landing_google__img" src="./img/man.jpg" alt="man">
            </picture>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
